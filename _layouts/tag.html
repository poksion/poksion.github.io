---
layout: default
---

<article itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    <h1 itemprop="name headline">태그 - {{ page.tag }}</h1>
  </header>

  <br />

  <ul>
    {% for post in page.posts %}
    <li><a href="{{ post.url }}">{{ post.date | date: "%F" }} {{ post.title }}</a></li>
    {% endfor %}
  </ul>

</article>
